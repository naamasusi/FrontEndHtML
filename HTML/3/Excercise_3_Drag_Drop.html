<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="Excercise_3.css" />
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

    <h1>Excercise 3</h1>
    
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <dl>
        <dt id="one" draggable="true" ondragstart="drag(event)">Book1</dt>
        <dt id="two" draggable="true" ondragstart="drag(event)">Book2</dt>
        <dt id="three" draggable="true" ondragstart="drag(event)">Book3</dt>
    </dl>
</body>
</html>
